<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.css">
    <link rel="stylesheet" href="../css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="../css/owl.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/admin_style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <nav class="main-nav">
                <!-- ***** Logo Start ***** -->
                <a href="/home" class="logo">
                    <img src="../images/space_logo.png" alt="">
                </a>
                <!-- ***** Logo End ***** -->
                <!-- ***** Search End ***** -->
                <div class="search-input" style="display:flex; align-items:center">
                    <form id="search" action="#">
                        <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                            onkeypress="handle" />
                        <i class="fa fa-search"></i>
                    </form>
                </div>
                <!-- ***** Search End ***** -->
                <!-- ***** Menu Start ***** -->
                <ul class="nav">
                    <li><a href="">Live</a></li>
                    <li><a href="">중고거래</a></li>
                    <li><a href="/post/postList">동네소식</a></li>
                    <li><a href="/chat/">채팅</a></li>
                    <li><a href="/myVillage/form">은평구 <i class="fa-solid fa-user-astronaut"></i></a></li>
                    <li><a href="/member/profile">프로필</a></li>
                </ul>
                <a class='menu-trigger'>
                    <span>Menu</span>
                </a>
                <!-- ***** Menu End ***** -->
            </nav>
        </div>
    </header>
    <br><br>
    <!-- ***** Header Area End ***** -->
    <div class="container">
        <div class="page-content">
            <div class="row justify-content-center text-center" style="width:200px;">
                <input id="host-room-id" data-id="host" type="text" name="roomId" placeholder="Type room ID" />
                <br>
                <button type="button" class="base-button" id="connect-host">라이브 시작</button>
            </div>
            <div class="row justify-content-center text-center">
                <div id="status">Disconnected</div>

                <div id="video-list">
                    <ul id="local-container"></ul>
                    <ul id="remote-container"></ul>
                </div>
            </div>
        </div>
    </div>


    <!-- ***** footer Area Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved.

                        <br>Design: <a href="https://templatemo.com" target="_blank"
                            title="free CSS templates">TemplateMo</a> Distributed By <a href="https://themewagon.com"
                            target="_blank">ThemeWagon</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- ***** footer Area End ***** -->
    <!-- 공통 script -->
    <script src="https://kit.fontawesome.com/63aa3074b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/isotope.min.js"></script>
    <script src="../js/owl-carousel.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
