        src="https://cdn.jsdelivr.net/npm/@connectlive/connectlive-web-sdk/dist/connectlive-web-sdk.min.js"></script>

    <script>
        // 커넥트 라이브 내부 인증

        ConnectLive.signIn({

            serviceId: 'LJJF547WX1HE',

            serviceSecret: 'LJJF547WX1HEYPQ0:mtO4PbZsC1vdiROD'

        }).then(() => {

            console.log('인증에 성공했습니다.');

        }).catch((promise) => {

            console.log('인증에 실패했습니다.');
        });

        var myLocalMedia;

        createRoom = function () {
            ConnectLive.createLocalMedia({

                audio: true,

                video: true

            }).then((localMedia) => {

                // 방법 1. attach() 메서드 사용하기
                myLocalMedia = localMedia;
                var video = localMedia.video.attach();
                $('#videoView').append(video);
                $('#videoView').children()[1].style.height = "auto";
                $('#videoView').children()[1].style.width = "100%";
                $('#videoView').children()[1].style.borderRadius = "20px 20px 0px 0px";
                $('#videoView').children()[1].style.position = "absolute";
            });

        };

        exitRoom = function () {
            myLocalMedia.stop();
            ConnectLive.signOut();
        }
    </script>
