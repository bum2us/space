    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.css">

    <style>
        .slimscroll::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .slimscroll::-webkit-scrollbar-thumb {
            background-color: gray;
            border-radius: 10px;
            background-clip: padding-box;
            border: 2px solid transparent;
        }

        .slimscroll::-webkit-scrollbar-track {
            background-color: #27292A;
        }
    </style>
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <nav class="main-nav">
                <!-- ***** Logo Start ***** -->
                <a href="/home" class="logo">
                    <img src="../images/space_logo.png" alt="">
                </a>
                <!-- ***** Logo End ***** -->
                <!-- ***** Search End ***** -->
                <div class="search-input" style="display:flex; align-items:center">
                    <form id="search" action="#">
                        <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                            onkeypress="handle" />
                        <i class="fa fa-search"></i>
                    </form>
                </div>
                <!-- ***** Search End ***** -->
                <!-- ***** Menu Start ***** -->
                <ul class="nav">
                    <li><a href="">Live</a></li>
                    <li><a href="">중고거래</a></li>
                    <li><a href="/post/postList">동네소식</a></li>
                    <li><a href="/chat/">채팅</a></li>
                    <li><a href="/myVillage/form">은평구 <i class="fa-solid fa-user-astronaut"></i></a></li>
                    <li><a href="/member/profile">프로필</a></li>
                </ul>
                <a class='menu-trigger'>
                    <span>Menu</span>
                </a>
                <!-- ***** Menu End ***** -->
            </nav>
        </div>
    </header>
    <br><br>
    <!-- ***** Header Area End ***** -->
    <div class="container">
        <div class="page-content">
            <!-- ***** Banner Start ***** -->
            <div class="main-banner">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="header-text">
                            <h6>우주마켓</h6>
                            <h4><em>우</em>리<em>주</em>변 근처에서 바로 중고거래</h4>
                            <div class="main-button">
                                <a href="browse.html">중고 거래하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ***** Banner End ***** -->

            <!-- ***** 판매리스트 Start ***** -->
            <div class="most-popular">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="heading-section">
                            <h4>우리동네 <em>팝니다</em></h4>
                        </div>
                        <div id="saleList" class="d-flex flex-row slimscroll mx-0" style="overflow:auto;">

                            <div class="col-lg-3 col-sm-6">
                                <div class="item">
                                    <img style="height: 180px;" src="../images/item2.png" alt="">
                                    <h4>블루투스 스피커 팔아요<br><span style="color:#E75E8D"><i class="fa-solid fa-dollar-sign"></i> 10000</span></h4>
                                </div>
                            </div>


                        </div>
                        <div class="row mt-3 text-center">
                            <span id="saleListBtn" onclick="extendList('saleList')"
                                style="font-size:10pt; color: gray; text-decoration: underline; cursor:pointer;">더보기</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ***** 판매리스트 End ***** -->

            <!-- ***** 구매리스트 Start ***** -->
            <div class="most-popular">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="heading-section">
                            <h4>우리동네 <em>삽니다</em></h4>
                        </div>
                        <div id="buyList" class="d-flex flex-row slimscroll mx-0" style="overflow:auto;">

                            <div class="col-lg-3 col-sm-6">
                                <div class="item">
                                    <img style="height: 180px;" src="../images/item2.png" alt="">
                                    <h4>블루투스 스피커 사요<br><span style="color:#E75E8D"><i class="fa-solid fa-dollar-sign"></i> 10000</span></h4> 
                                </div>
                            </div>

                        </div>
                        <div class="row mt-3 text-center">
                            <span id="buyListBtn" onclick="extendList('buyList')"
                                style="font-size:10pt; color: gray; text-decoration: underline; cursor:pointer;">더보기</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ***** 구매리스트 End ***** -->
        </div>
    </div>


    <!-- ***** footer Area Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved.

                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 공통 script -->
    <script src="https://kit.fontawesome.com/63aa3074b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/isotope.min.js"></script>
    <script src="../js/owl-carousel.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/custom.js"></script>

    <script>
        extendList = function (id) {
            var myList = $("#" + id);

            if (myList.hasClass('row')) {
                myList.removeClass('row');
                myList.addClass('d-flex flex-row slimscroll');
                $("#" + id + "Btn").html("더보기");
            }
            else {
                myList.removeClass('d-flex flex-row slimscroll');
                myList.addClass('row');
                $("#" + id + "Btn").html("접기");
            }
        }

    </script>
</body>

</html>
