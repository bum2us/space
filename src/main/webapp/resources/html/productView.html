<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.css">
    <link rel="stylesheet" href="../css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="../css/owl.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/admin_style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <nav class="main-nav">
                <!-- ***** Logo Start ***** -->
                <a href="/home" class="logo">
                    <img src="../images/space_logo.png" alt="">
                </a>
                <!-- ***** Logo End ***** -->
                <!-- ***** Search End ***** -->
                <div class="search-input" style="display:flex; align-items:center">
                    <form id="search" action="#">
                        <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword"
                            onkeypress="handle" />
                        <i class="fa fa-search"></i>
                    </form>
                </div>
                <!-- ***** Search End ***** -->
                <!-- ***** Menu Start ***** -->
                <ul class="nav">
                    <li><a href="">Live</a></li>
                    <li><a href="">중고거래</a></li>
                    <li><a href="/post/postList">동네소식</a></li>
                    <li><a href="/chat/">채팅</a></li>
                    <li><a href="/myVillage/form">은평구 <i class="fa-solid fa-user-astronaut"></i></a></li>
                    <li><a href="/member/profile">프로필</a></li>
                </ul>
                <a class='menu-trigger'>
                    <span>Menu</span>
                </a>
                <!-- ***** Menu End ***** -->
            </nav>
        </div>
    </header>
    <br><br>
    <!-- ***** Header Area End ***** -->
    <div class="container">
        <div class="page-content">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div id="carouselExampleFade" class="carousel carousel-fade" data-bs-ride="carousel"
                        style="width: 500px; height: 500px;">
                        <div class="carousel-inner" style="width: 100%; height: 100%;">
                            <div class="carousel-item active" style="width: 100%; height: 100%;">
                                <img style="object-fit: cover; width: 100%; height: 100%; border-radius: 15px;"
                                    src="../images/item1.png">
                            </div>
                            <div class="carousel-item" style="width: 100%; height: 100%;">
                                <img style="object-fit: cover; width: 100%; height: 100%; border-radius: 15px;"
                                    src="../images/item2.png">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col ml-4 p-2">
                    <div class="row">
                        <div class="col">
                            <span style="color:gray; font-size: 10pt;">패션</span>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col">
                            <h3 class="my-1" style="padding: 0; font-weight: bold;">나이키 운동화</h3>
                        </div>
                        <div class="col-3 pt-1" style="justify-content:end;">
                            <span
                                style="padding: 4px; background: #1F2122; border-radius: 5px; color:gray; font-size: 12pt; width:auto;">판매중</span>
                        </div>
                    </div>
                    <div class="row my-3 pt-3" style="border-top:1px solid #1F2122;">
                        <div class="col">
                            <h3 style="color:#E75E8D; font-weight: bold; margin: 0;">100000원</h3>
                        </div>
                    </div>
                    <div class="row my-2 pt-3" style="border-top:1px solid #1F2122;">
                        <div class="col">
                            <img src="../images/empty.png" alt="" style="width:30px; height: 30px; border-radius:50%;">
                            <span style="color:gray;">판매자</span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col" style="background: #1F2122; height: 230px; border-radius: 10px;">
                            <textarea name="" id="" cols="69" rows="10"
                                style="background: transparent; border:none; padding: 10px; font-size: 10pt; color:white">안녕하세요 판매합니다.</textarea>
                        </div>
                    </div>
                    <div class="row mt-3" style="justify-content:space-between;">
                        <button type="button" class="base-button" style="width:30%">돌아가기</button>
                        <button type="button" class="base-button" style="width:30%">찜하기</button>
                        <button type="button" class="base-button" style="width:30%">채팅보내기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ***** footer Area Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved.

                        <br>Design: <a href="https://templatemo.com" target="_blank"
                            title="free CSS templates">TemplateMo</a> Distributed By <a href="https://themewagon.com"
                            target="_blank">ThemeWagon</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- ***** footer Area End ***** -->
    <!-- 공통 script -->
    <script src="https://kit.fontawesome.com/63aa3074b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/isotope.min.js"></script>
    <script src="../js/owl-carousel.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
